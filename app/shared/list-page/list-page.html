<h2>{{ name }}</h2>

<div ng-if="$list.length > 0">
  <table class="table table-striped list-page-table">
    <thead>
      <tr>
        <td ng-repeat="field in fields">{{ field.title }}</td>
        <td>Tools</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in $list">
        <td ng-repeat="field in fields">
          {{ field.value(item) }}
        </td>
        <td>
          <a href="/cms/app/{{ cmsPage }}/edit/{{ item.id }}/">
            <button class="btn btn-xs btn-info">
              <i class="glyphicon glyphicon-pencil"></i>
            </button>
          </a>
          <button
              class="btn btn-xs btn-danger"
              confirmation-modal-opener
              modal-body="Are you sure you want to delete this {{ name }}?"
              modal-title="Delete {{ name }}"
              modal-ok-text="Delete"
              modal-on-ok="$remove(item)">
            <i class="glyphicon glyphicon-remove"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <pagination
      boundary-links="true"
      ng-change="$retrieve()"
      ng-model="$list.$page"
      max-size="10"
      total-items="$list.$totalCount"
      previous-text="&lsaquo;"
      next-text="&rsaquo;"
      first-text="&laquo;"
      last-text="&raquo;">
  </pagination>
</div>

<div class="text-primary no-items-message" ng-if="$list.length === 0">
  No {{ namePlural }}, click "Add {{ name }}" below to add the first {{ name }}!
</div>

<button
    class="btn btn-primary"
    ng-click="$add()">
  <i class="glyphicon glyphicon-plus"></i>
  Add {{ name }}
</button>
