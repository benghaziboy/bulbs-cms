<div>
  <div>THE ONION</div>
  <div>Special toolbar</div>
  <save-button
   save-function="saveModel"
   disable-save="model.$dirty().length === 0">
  </save-button>
</div>

<div>
  {{ model.$dirty() }}
</div>

<div class="container col-xs-offset-1 col-xs-10">
  <div class="row well">
    <div class="form-group">
      <label for="campaignSponsorName">Sponsor Name (Appears on Website)</label>
      <input id="campaignSponsorName" type="text" name="sponsor_name" ng-model="model.sponsor_name" class="form-control">
    </div>
  </div>

  <div class="row well">
    <div class="form-group">
      <label for="campaignSponsorUrl">Sponsor Logo</label>
      <bettyeditable image="model.sponsor_logo" ratio="16x9" placeholder-text="Optional Sponsor Logo" add-styles="fa fa-picture-o"></bettyeditable>
    </div>
  </div>

  <div class="row well">
    <div class="form-group">
      <label for="campaignSponsorUrl">Sponsor Click Through URL</label>
      <input id="campaignSponsorUrl" type="text" name="sponsor_url" ng-model="model.sponsor_url" class="form-control">
    </div>
  </div>
</div>


<div class="container col-xs-offset-1 col-xs-10">
  <div class="row well">
    <div>Sponsor Pixel</div>
    <div ng-repeat="pixel in model.pixels">
      <campaigns-edit-sponsor-pixel model="pixel">
      </campaigns-edit-sponsor-pixel>
      <button ng-click="deletePixel(pixel);">Delete</button>
    </div>
    <button ng-click="addPixel();">Add Another Pixel</button>
  </div>
</div>
