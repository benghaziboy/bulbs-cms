<table class="table table-striped list-page-table">
  <thead>
    <tr>
      <td>List Title</td>
      <td>Sponsor</td>
      <td>Campaign</td>
      <td>Status</td>
      <td>Tools</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="specialCoverage in $specialCoverages">
      <td>{{ specialCoverage.name }}</td>
      <td>FILL IN</td>
      <td>FILL IN</td>
      <td>{{ specialCoverage.$activeState() }}</td>
      <td>
        <a href="/cms/app/special-coverage/edit/{{ specialCoverage.id }}/">
          <button class="btn btn-xs btn-info">
            <i class="glyphicon glyphicon-pencil"></i>
          </button>
        </a>
        <button
            class="btn btn-xs btn-danger"
            confirmation-modal-opener
            modal-body="Are you sure you want to delete this special coverage?"
            modal-title="Delete '{{ specialCoverage.name }}'"
            modal-ok-text="Delete"
            modal-on-ok="$removeSpecialCoverage(specialCoverage)">
          <i class="glyphicon glyphicon-remove"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button
    class="btn btn-primary"
    ng-click="$addSpecialCoverage()">
  <i class="glyphicon glyphicon-plus"></i>
  Add Special Coverage
</button>
