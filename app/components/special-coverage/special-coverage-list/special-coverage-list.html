<table class="table table-striped">
  <thead>
    <tr>
      <td>List Title</td>
      <td>Sponsor</td>
      <td>Campaign</td>
      <td>Status</td>
      <td>Tools</td>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="specialCoverage in $specialCoverages">
      <td>
          <span>{{ specialCoverage.name }}</span>
      </td>
      <td>FILL IN</td>
      <td>FILL IN</td>
      <td>{{ specialCoverage.$activeState() }}</td>
      <td>
        <a href="/cms/app/special-coverage/edit/{{ specialCoverage.id }}/">
          <button class="btn btn-xs btn-info">
            <i class="glyphicon glyphicon-pencil"></i>
          </button>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<button
    class="btn btn-primary"
    ng-click="$addSpecialCoverage()">
  <i class="glyphicon glyphicon-plus"></i>
  Add Special Coverage
</button>
