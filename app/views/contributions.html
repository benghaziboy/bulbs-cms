<nav class="navbar navbar-default navbar-fixed-top" role="navigation" view="toolbar" ></nav>

<div class="container">
    <div class="edit-page row">
        <div class="container col-xs-12 col-md-pull-1 col-md-push-1 col-md-10">
            <h4>
                Contributions for "{{ article.title }}"
            </h4>
            <!-- <div class="contribution form-inline" ng-repeat="contribution in contributions"> -->
            <div class="contribution panel panel-default">
                <div class="panel-heading">
                    Contributor <a class="pull-right">
                        <i class="glyphicon glyphicon-remove text-danger"></i>
                    </a>
                </div>
                <div class="panel-body row">
                    <div class="col-sm-7">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control autocomplete-select" placeholder="Search for author" disabled="disabled" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-xs-push-9">
                                <button type="button" class="form-control btn btn-primary btn-xs">
                                    <i class="glyphicon glyphicon-plus"></i> <span class="hidden-xs hidden-sm hidden-md">Add Role</span>
                                </button>
                            </div>
                            <div class="col-xs-9 col-xs-pull-3">
                                <div class="form-group role">
                                    <select name="role" class="form-control">
                                        <option value="1">Writer</option>
                                        <option value="2">Editor</option>
                                        <option value="2">Contributor</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Notes"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-5 sidebar">
                        <div class="well well-sm">
                            <h4>
                                Total:
                                <span class="pull-right text-disabled">N/A</span>
                            </h4>
                            <hr />
                            <p><strong>Applied Conditions:</strong></p>
                            <ol class="nav nav-list small">
                                <li>A headline pays $50</li>
                                <li>A joke pays $25</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contribution panel panel-default">
                <div class="panel-heading">
                    Contributor <a class="pull-right">
                        <i class="glyphicon glyphicon-remove text-danger"></i>
                    </a>
                </div>
                <div class="panel-body row">
                    <div class="col-sm-7">
                        <div class="form-group">
                            <div class="input-group">
                                <autocomplete type="text"
                                    ng-model="contributions.0.contributor"
                                    class="form-control"
                                    service="AuthorService"
                                    label-attr="get_full_name"
                                    placeholder="Search for author"></autocomplete>
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                </span>
                            </div>
                            <!--<input type="text" class="form-control autocomplete-select" placeholder="Search for author" />-->
                        </div>
                        <div class="row">
                            <div class="col-xs-3 col-xs-push-9">
                                <button type="button" class="form-control btn btn-primary btn-xs">
                                    <i class="glyphicon glyphicon-plus"></i> <span class="hidden-xs hidden-sm hidden-md">Add Role</span>
                                </button>
                            </div>
                            <div class="col-xs-9 col-xs-pull-3">
                                <div class="form-group role">
                                    <select name="role" class="form-control">
                                        <option value="1">Writer</option>
                                        <option value="2">Editor</option>
                                        <option value="2">Contributor</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" rows="3" placeholder="Notes"></textarea>
                        </div>
                    </div>
                    <div class="col-sm-5 sidebar">
                        <div class="well well-sm">
                            <h4>
                                Total:
                                <span class="pull-right">$75</span>
                            </h4>
                            <hr />
                            <p><strong>Applied Conditions:</strong></p>
                            <ol class="nav nav-list small">
                                <li>A headline pays $50</li>
                                <li>A joke pays $25</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group pull-right">
                <button class="btn btn-success">Add Contributor</button>
            </div>

            <!-- <div class="contribution form-inline">
                <div class="form-group" >
                    <autocomplete type="text" class="form-control" service="AuthorService" label-attr="get_full_name" placeholder="Search for author"></autocomplete>
                </div>
            </div> -->

        </div>
    </div>
</div>
