<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss();" aria-hidden="true">&times;</button>
  <h4 class="modal-title">Sponsor</h4></div>

<div class="modal-body">
  <div class="list-group">
    <a href="" class="list-group-item" ng-click="clearSponsor();" ng-class="{'active': !article.sponsor}"><h4 class="list-group-item-heading">No sponsor</h4></a>
    <a href="" class="list-group-item" ng-repeat="sponsor in sponsors" ng-click="selectSponsor(sponsor);" ng-class="{'active': article.sponsor == sponsor.id}">
      <h4 class="list-group-item-heading">
        {{sponsor.name}}</h4></a></div></div>

<div class="modal-footer">
    <button class="btn btn-default" aria-hidden="true" ng-click="$dismiss();">Close</button></div>
